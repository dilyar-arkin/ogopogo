  <body>

    <div class="card">
        <div class="card-header" style="background: black; color: aliceblue; font-weight: bold;">Create New Poll</div>
        <div class="card-body">
    <form>
    <!-- Input type text -->
    <div class="form-group row align-items-center">
        <label for="email" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" placeholder="title of your poll" required>
        </div>
    </div>
    
    <!-- Input type text -->
    <div class="form-group row align-items-center">
        <label for="input_id_0" class="col-sm-2 col-form-label">Question</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="question" id="input_id_0" placeholder="what should we vote about in the Okanagan Valley today?">
        </div>
    </div>
    

    <!-- Input type text -->
    <div class="form-group row align-items-center">
        <label for="input_id_0" class="col-sm-2 col-form-label">Option 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="option1" id="input_id_0" placeholder="option a : (yes)" required>
        </div>
    </div>
    <!-- Input type text -->
    <div class="form-group row align-items-center">
        <label for="input_id_0" class="col-sm-2 col-form-label">Option 2</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="option2" id="input_id_0" placeholder="option b : (no)" required>
        </div>
    </div>

        
    <div class="form-group row align-items-center" id="moreOptions">
        
    </div>


    <!-- button -->
    <div class="form-group row align-items-center">
        <label for="button_id_2" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
        <button type="button" class="btn btn-dark btn-md" name="button_id_2" id="addOptions">add more options</button>
        </div>
    </div>
    
    <!-- textarea -->
    <div class="form-group row align-items-center">
        <label for="textarea_id_3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="2" name="description" id="textarea_id_3" placeholder="Why do you think this topic is worth debating over for?"></textarea>
        </div>
    </div>

    <!-- button -->
    <div class="form-group row align-items-center">
        <label for="submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-warning btn-md ms-2" id="submit">Submit</button>
        </div>
    </div>
    
    </form>
